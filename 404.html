<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" name="viewport" />

  <title>Like a Star</title>

  <link href="stylesheet/styles.css" rel="stylesheet">
  <link href="stylesheet/media.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
  <div class="body-block">
    <header class="header-block light-container">
      <div class="descMenu">
        <div class="logo">
          <a href="#"><img alt="logo" src="assets/img/logo.webp" class="logo-desc"></a>
        </div>
        <div class="nav-block">
          <div class="nav-header">
            <nav class="header-menu-navigation black-text-color" id="menu">
              <a class="scroll lang nav-link" href="#about_us" key="about">Про нас</a>
              <a class="scroll lang nav-link" href="#services" key="services">Послуги</a>
              <a class="scroll lang" href="#vacancies" key="vacancies">Вакансії</a>
            </nav>
          </div>

          <div class="language-header">
            <ul class="lang-navigation">
              <li>
                <a class="header-lang lang translate enLang noActive" key="en" id="en">Анг</a>
              </li>
              <li>
                <a class="header-lang lang translate ruLang" key="ru" id="ru">Укр</a>
              </li>
            </ul>
          </div>

          <div class="nav-button-block">
            <a class="link-hover" href="#contacts">
              <div class="flex-contacts-block">
                <div class="scroll lang  btn-text-color" key="contacts">ЗВ'ЯЗАТИСЯ</div>
                <div class="btn-point"></div>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="window">
        <div class="header">
          <div class="flex-mob-wrapper">
            <div class="logo-block">
              <a class="logo-link logo-desc" href="#">
                <img src="assets/img/logo.webp" class="vac-tablet-logo" alt="Logo">
              </a>
            </div>
            <div class="burger-container">
              <div id="burger">
                <div class="innerBurger">
                  <img class="menu-img" src="assets/icons/vacancy-burger.svg">
                </div>
                <div class="innerBurger innerBurger-close" style="display: none"><img class="cross-img"
                    src="assets/icons/cross.svg">
                </div>
              </div>
            </div>
          </div>
          <div class="burger-content-block">

            <ul class="menu nav">
              <li class="menu-item"><a class="lang scroll mob-menu-item" href="../" key="about">Про нас</a>
              </li>
              <li class="menu-item"><a class="lang mob-menu-item" href="../" key="services">Послуги</a></li>
              <li class="menu-item"><a class="lang mob-menu-item" href="../" key="vacancies">Вакансії</a>
              </li>
              <li class="menu-item"><a class="lang mob-menu-item" href="../" key="contacts">ЗВ'ЯЗАТИСЯ</a>
              </li>
            </ul>
            <div class="lang-block-mob lang-navigation lang-navigation-white-color">
              <ul class="lang-navigation">
                <li>
                  <a class="header-lang lang translate enLang enLangMob noActive" key="en" id="en">Анг</a>
                </li>
                <li>
                  <a class="header-lang lang translate ruLang" key="ru" id="ru">Укр</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="vacancy-block" style="display: flex; justify-content: center; padding-top: 200px">
      <h1 style="font-size: 44px;">404... Страница не найдена!</h1>
    </div>

  </div>
  <script src="js/switch-languages.js"></script>
  <script src="js/burger-menu.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/create-CV-form.js"></script>
  <script src="js/label-text-form.js"></script>
  <script src="js/show-modal-window.js"></script>
</body>

</html>
